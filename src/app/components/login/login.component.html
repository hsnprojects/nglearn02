<div class="col-md-6 offset-md-3 mt-5">

    <!-- {{LOGIN}} -->

    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text"
                           formControlName="username"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           formControlName="password"
                           class="form-control" />
                </div>
                <button [disabled]="loading"
                        class="btn btn-primary">
                    Login
                </button>
                <div *ngIf="error"
                     class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>

</div>
