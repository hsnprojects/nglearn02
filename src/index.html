<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>
    Angular 16
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>

  <app-root style="display: contents"></app-root>

  <!-- following is hidden when there is no message -->
  <div id="message-container"
       style="display: none;">
    <div id="message">This is a test message</div>
    <div class="text-center p-1"
         style="background-color: rgb(192, 192, 192);">
      &nbsp;
    </div>
  </div>

  <a id="gotoTop"
     title="Jump back to Top"
     style="text-decoration:none; background-color: transparent; color: black; display: none;"
     href='#'>
    <div style="color: black; font-size:20px; background-color: transparent;">
      &#8648;
    </div>
  </a>

</body>

<script>

  window.addEventListener('scroll', () =>
  {

    const toTopLink = document.getElementById('gotoTop');
    const messageBox = document.getElementById('message-container');

    if (window.scrollY > 500)
    {
      toTopLink.classList.remove("fadeOut");
      toTopLink.classList.add("fadeIn");
      toTopLink.style.display = "block";

      messageBox.style.display = 'block';

    } else
    {
      //This won't work because of following display: none
      //toTopLink.classList.remove("fadeIn"); 
      //toTopLink.classList.add("fadeOut");

      toTopLink.style.display = "none";
      messageBox.style.display = 'none';
    }

  }, true);



</script>

</html>
